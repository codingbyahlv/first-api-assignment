<html>
    <head>

    <body>
        <header>
            <div class="header col-8">
                <h2>Star Wars</h2>
                <img src="./media/img/figure-g83dbb0937_1280.png">

        <main>
            <!--the movie cards-->
            <section class="col-12">

            <section id="modal-wrapper">
                <div id="modal-container"  class="col-4">

                        <span onclick="closeMovieModal()"id="closing-btn"><i class="fas fa-chevron-left"></i> Return</span>
                    </div>
                    <div id="modal-body">
                        <button class="modal-loader"><i class="fa fa-spinner fa-spin"></i></button>
                        <!--JS-->
                    </div>
                </div>
            </section>
        </main> 
        <script src="./js/app.js" async defer></script>
